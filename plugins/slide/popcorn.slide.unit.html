<!DOCTYPE html>
<html>
<head>
  <title>Popcorn slide Plug-in Test</title>
  <link rel="stylesheet" href="../../test/qunit/qunit.css" type="text/css" media="screen">
  <script src="../../test/qunit/qunit.js"></script>
  <!--
    do not move - this must be called immediately prior to
    popcorn-api-draft.js
  -->
  <script type="text/javascript" src="http://public.slidesharecdn.com/javascripts/swfobject_playerapi.js"></script>    
  <script src="../../popcorn.js"></script>
  <script src="popcorn.slide.js"></script>
  <script src="popcorn.slide.unit.js"></script>
</head>
<body>
  <h1 id="qunit-header">Popcorn Slide Plug-in Test</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">  </div>

  <video id="video"
    controls
    width="250px"
    poster="../../test/poster.png">

    <source id="mp4"
      src="../../test/trailer.mp4"
      type='video/mp4; codecs="avc1, mp4a"'>

    <source id="ogv"
      src="../../test/trailer.ogv"
      type='video/ogg; codecs="theora, vorbis"'>

    <source id="webm"
      src="../../test/trailer.webm"
      type='video/webm; codecs="vp8, vorbis"'>

    <p>Your user agent does not support the HTML5 Video element.</p>

  </video>
  <div id="player"></div>
</body>
</html>
