<!DOCTYPE html>
<html>
<head>
  <title>Popcorn Slide Plug-in Demo</title>
  <script type="text/javascript" src="http://public.slidesharecdn.com/javascripts/swfobject_playerapi.js"></script>    
  <script src="../../popcorn.js"></script>
  <script src="popcorn.slide.js"></script>
  <script type="text/javascript">
    document.addEventListener( "DOMContentLoaded", function() {
	
	  var p = Popcorn( "#video" )
	    .volume(0.02)  
	    .slide({
		  target: "player",
		  slide: 7,
		  //seconds
		  start: 5,
		  //seconds
		  end:8,
		  doc:"popcorn-091127152424-phpapp02"
	    })
	    .slide({
          target: "player",
		  slide: 11,
		  //seconds
		  start: 12,
		  //seconds
		  end:14,
		  doc:"popcorn-091127152424-phpapp02"
	    })
	    .slide({
		  target: "player",
		  slide: 6,
		  //seconds
		  start: 17,
		  //seconds
		  end:20,
		  doc:"popcorn-091127152424-phpapp02"
	    })
	    .play()
	}, false);				
    
  </script>
</head>
<body bgcolor="#ffffff" >
  <h1 id="qunit-header">Popcorn Slide Plug-in Demo</h1>
    <p> Slide #7 will show at 5th second and close at 8th second</p>
    <p> Slide #11 will show at 12th second and close at 14th second</p>
	<p> Slide #6 will show at 17th second and close at 20th second</p>
  <div>
    <video id="video"
	  controls preload="none"
	  width="250px"
	  poster="../../test/poster.png">
	  
	  <source id="mp4"
		src="../../test/trailer.mp4"
		type='video/mp4; codecs="avc1, mp4a"'>
		
	  <source id="ogv"
		src="../../test/trailer.ogv"
		type='video/ogg; codecs="theora, vorbis"'>
		
	  <p>Your user agent does not support the HTML5 Video element.</p>
	  
	</video>
  </div>
  <div id="player">
  </div>	
  
</body>
</html>
